<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <title>Editable, Searchable, and Multiselectable</title>
</head>
<body>

  <!-- Create a select element with ID for customization -->
  <select id="customSelect" multiple="multiple">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
    <!-- Add more options as needed -->
  </select>

  <script>
    // Initialize Select2
    $(document).ready(function() {
      $('#customSelect').select2({
        tags: true,  // Allow creating new tags
        tokenSeparators: [',', ' '],  // Allow multiple tags to be entered
        placeholder: 'Type to search or add tags...',
        width: '100%',  // Adjust the width as needed
      });
    });
  </script>

</body>
</html>
